<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let projeto of projetos" (click)="abrirDetalhe(projeto)">
      <ion-label>
        <h2>{{ projeto.nome }}</h2>
        <p>{{ projeto.descricao }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
